<html>
    <head>
        <title>LOG IN PAGE</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body {
                background-color: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            #loginForm {
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            label {
                font-size: 14px;
                color: #333;
                margin-bottom: 5px;
                display: block;
            }

            input {
                width: 100%;
                padding: 10px;
                margin: 10px 0 20px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }

            input:focus {
                border-color: #007BFF;
                outline: none;
            }

            button {
                background-color: #007BFF;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s;
                width: 100%;
            }

            button:hover {
                background-color: #0056b3;
            }

            p {
                margin-top: 10px;
                font-size: 14px;
                color: #555;
            }

            a {
                text-decoration: none;
            }

            #message {
                color: red;
                font-size: 14px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div id="loginForm">
            <h2>User Login</h2>
            <form id="loginFormAction" action="/your-login-endpoint" method="POST">
                <label for="loginId">User ID:</label>
                <input type="text" id="loginId" name="loginId" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                <button type="submit"><a href="web.html">Log In</a></button>
            </form>
            <p id="message"></p>
            <p>Don't have an account? <a href="index.html">REGISTER</a></p>
        </div>
    </body>
</html>
